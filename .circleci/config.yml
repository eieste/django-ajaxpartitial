version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:8.9.1

jobs:

  qa:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install --user -r requirements.txt; pip3 install --user coveralls
      - run:
          name: Install and Test
          command: python3 test.py
      - run:
          name: Coverage
          command: coverage run --source=django,partitialajax test.py
      - run:
          name: Coveralls
          command: coveralls


  npmdeploy:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/.npmrc
      - run:
          name: Publish package
          command: cd partitialajax/src/; npm publish
  pypideploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          command: |
            sudo pip install setuptools wheel twine
          name: Install dependencies
      - run:
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
          name: Init .pypirc
      - run:
          command: |
            python3 setup.py sdist bdist_wheel
          name: Create packages
      - run:
          command: |
            twine upload dist/*
          name: Upload to pypi
workflows:
  version: 2
  publish:
    jobs:
      - qa 
      - npmdeploy
      - pypideploy

